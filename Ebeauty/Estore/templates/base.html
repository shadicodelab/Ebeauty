{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Mornaq Naturals{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'js/script.js' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<!-- Full Page Background Container -->
<section class="full-background">
    <!-- Header Section -->
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <div class="container">
                <a href="{% url 'homepage' %}">
                    <img src="{% static 'images/logo.png' %}" alt="The Mornaq Naturals Logo" style="max-width: 80px; height: auto;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto"> <!-- ms-auto aligns items to the right -->
                        <li class="nav-item"><a class="nav-link active" href="{% url 'homepage' %}">Products</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'contact_us' %}">Contact us</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'cart' %}"><i class="fas fa-shopping-cart"></i></a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-user"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</section>






    <!-- Main Content Area -->
    <main>
        {% if messages %}
        <div id="message-container">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% block content %}
        <!-- Default content can go here -->
        {% endblock %}    
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- Footer -->
    <footer>
        <p>&copy; TheMornaq. All rights reserved.</p>
        <div class="social-links">
            <a href="https://www.tiktok.com/@themonarqnaturals?_t=8s68VNYr5yI&_r=1" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.facebook.com/TheMonarqNaturals/" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/monarq_naturals?s=20" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com/themonarqnaturals?igshid=1l2mhi5yq2a8e" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/the-monarq-naturals-99b440242?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>
</body>
</html>
