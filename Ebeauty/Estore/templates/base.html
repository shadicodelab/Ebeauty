{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Mornaq Naturals{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">
                <h1>The Mornaq Naturals</h1>
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'homepage' %}">Products</a></li>
                <li><a href="{% url 'about' %}">About Us</a></li>
                <li><a href="a">Contact</a></li>
                <li><a href="{% url 'cart' %}"><i class="fas fa-shopping-cart"></i></a></li>
                <li><a href="{% url 'logout' %}"><i class="fas fa-user"></i></a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main>
        {% block content %}
        <!-- Default content can go here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; TheMornaq. All rights reserved.</p>
        <div class="social-links">
            <a href="https://www.facebook.com/your-page" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.twitter.com/your-page" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/your-page" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/your-profile" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>
</body>
</html>
