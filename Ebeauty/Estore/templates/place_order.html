{% extends 'base.html' %}

{% block content %}
<section class="order-section">
    <div class="order-container">
        <h1 class="order-title">Place Your Order</h1>

        <!-- Success/Error Message -->
        {% if result %}
            <div class="order-result">
                <p>{{ result }}</p>
            </div>
        {% endif %}

        <!-- Updated form to submit to the mpesa_payment view -->
        <form method="POST" action="{% url 'mpesa_payment' %}" class="order-form">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="place-order-btn">Place Order and Pay with MPesa</button>
        </form>
    </div>
</section>
{% endblock %}
